<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coralie-food</title>
  <link rel="stylesheet" href="dist/corafood.css">
  <style>
    body {
      width: 960px;
      margin: 20px auto;
    }
    .icons {
      display: flex;
      flex-wrap: wrap;
    }

    .icons>div {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .icons .corafood {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <div class="icons">
    <div>
      <i class="corafood corafood-bread"></i>
      <pre><code>.corafood-bread</code></pre>
    </div>
    <div>
      <i class="corafood corafood-carrot"></i>
      <pre><code>.corafood-carrot</code></pre>
    </div>
    <div>
      <i class="corafood corafood-chef"></i>
      <pre><code>.corafood-chef</code></pre>
    </div>
    <div>
      <i class="corafood corafood-fish"></i>
      <pre><code>.corafood-fish</code></pre>
    </div>
    <div>
      <i class="corafood corafood-heart"></i>
      <pre><code>.corafood-heart</code></pre>
    </div>
    <div>
      <i class="corafood corafood-leaf"></i>
      <pre><code>.corafood-leaf</code></pre>
    </div>
    <div>
      <i class="corafood corafood-leek"></i>
      <pre><code>.corafood-leek</code></pre>
    </div>
    <div>
      <i class="corafood corafood-pear"></i>
      <pre><code>.corafood-pear</code></pre>
    </div>
    <div>
      <i class="corafood corafood-pig"></i>
      <pre><code>.corafood-pig</code></pre>
    </div>
    <div>
      <i class="corafood corafood-pumpkin"></i>
      <pre><code>.corafood-pumpkin</code></pre>
    </div>
    <div>
      <i class="corafood corafood-time"></i>
      <pre><code>.corafood-time</code></pre>
    </div>
  </div>
</body>
</html>
